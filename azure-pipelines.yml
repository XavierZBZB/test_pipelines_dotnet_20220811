trigger:
  batch: true
  branches:
    include:
      - develop
      - feature/*
      - release/*
      - master
  paths:
    include:
      - src

pool:
  name: CBS-OnPrem
  vmImage: ubuntu-latest



steps:
- task: DotNetCoreCLI@2
  inputs: 
    command: build

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests*.csproj'
